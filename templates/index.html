              <div class="navbar-end">

                <a class="navbar-item"> Documentation </a>

    <!-- Graph Sections -->

            <h2 class="title is-4">SG</h2>

            <!-- Insert the Plotly graph HTML here -->

        </div>
      </div>
    </section>

    <!-- Content Sections -->
    <section id="overview" class="section content-section">
      <div class="container">
        <h2 class="title is-4">Overview</h2>
        <p>Overview content goes here.</p>
      </div>
    </section>

    <section id="singapore" class="section content-section is-hidden">
      <div class="container">
        <h2 class="title is-4">Singapore</h2>
        <!-- Insert the Plotly graph HTML here -->
        <p>singapore content</p>
      </div>

    <section id="us" class="section content-section is-hidden">
      <div class="container">
        <h2 class="title is-4">US</h2>
        <!-- Insert the Plotly graph HTML here -->
        <p>us content</p>
      </div>
    </section>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // Navbar burger toggle
        const navbarBurgers = Array.prototype.slice.call(
          document.querySelectorAll(".navbar-burger"),
          0
        );

        if (navbarBurgers.length > 0) {
          navbarBurgers.forEach((el) => {
            el.addEventListener("click", () => {
              const target = el.dataset.target;
              const $target = document.getElementById(target);
              el.classList.toggle("is-active");
              $target.classList.toggle("is-active");
            });
          });
        }

        // Tab switching
        const tabs = document.querySelectorAll(".tabs li");
        const sections = document.querySelectorAll(".content-section");

        tabs.forEach((tab) => {
          tab.addEventListener("click", () => {
            console.log("Tab clicked:", tab); // Log the clicked tab element
            tabs.forEach((item) => item.classList.remove("is-active"));
            tab.classList.add("is-active");

            const target = tab.getAttribute("data-tab");
            sections.forEach((section) => {
              if (section.id === target) {
                section.classList.remove("is-hidden");
              } else {
                section.classList.add("is-hidden");
              }
            });
          });
        });
      });
    </script>
  </body>
</html>
